<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Game Page</title>
</head>
<body>
    <!--score card-->
    <div class="container col-sm-4">
    <table class="table table-bordered table-striped table-dark container-sm">
        <thead>
          <tr>
            <th scope="col">Wins</th>
            <th scope="col">Losses</th>
            <th scope="col">Ties</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="winsNumber"></th>
            <td id="lossesNumber"></td>
            <td id="tiesNumber"></td>
          </tr>
          <tr>
            <th scope="col">Saved Wins</th>
            <th scope="col">Saved Losses</td>
            <th scope="col">Saved Ties</td>
          </tr>
          <tr>
            <th scope="row" id="winsSaved"></th>
            <td id="lossesSaved"></td>
            <td id="tiesSaved"></td>
          </tr>
        </tbody>
      </table>  
      </div> 
    <!--game area-->
    <div class="container col-sm-4 GameContainer ">
        <div class="userRock form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Rock
            </label>
          </div>
          <div class="userPaper form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Paper
            </label>
          </div>
          <div class="userScissors form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Scissors
            </label>
          </div>
          <!--button-->
          <button type="button" class="btn btn-raised btn-primary" id="startButton">Play against Computer</button> 
          <button type="button" class="btn btn-raised btn-primary" id="saveScore">Save My Score</button>
    </div>
    <br>
    <br>
    <!-- game 2-->
    <div class="container col-sm-3">
        <span class="border border-dark fs-2 shadow-sm p-3 mb-5 bg-body rounded">Try Game 2 Now!</span>
        <script></script>
    </div>
    <br>
    <br>
    <div class="container">
        <canvas id="myCanvas" width="480" height="320"></canvas>
      <!--add button to start game 2-->
      <button type="button" class="btn btn-raised btn-primary" id="startGame2">Play Game 2!</button>
      </div>
</body>
<script src="./assets/script.js"></script>
</html>
